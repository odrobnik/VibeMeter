<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Vibe Meter Settings</title>
  </head>
  <body>
    <div class="container">
      <h2>Vibe Meter Settings</h2>

      <div id="success-message" class="message-area success-message"></div>
      <div id="settings-error" class="message-area error-message"></div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="USD">USD ($)</option>
          <option value="EUR">EUR (€)</option>
          <option value="GBP">GBP (£)</option>
          <option value="JPY">JPY (¥)</option>
          <option value="CAD">CAD (C$)</option>
          <option value="AUD">AUD (A$)</option>
          <!-- Add more currencies as supported by utils.js and exchange rate API -->
        </select>
      </div>

      <div class="form-group">
        <label for="warningLimit">Warning Limit (USD):</label>
        <input type="number" id="warningLimit" placeholder="e.g., 50" />
      </div>

      <div class="form-group">
        <label for="upperLimit">Upper Spending Limit (USD):</label>
        <input type="number" id="upperLimit" placeholder="e.g., 200" />
      </div>

      <div class="form-group">
        <label for="refreshInterval">Refresh Interval (minutes):</label>
        <select id="refreshInterval">
          <option value="1">1</option>
          <option value="5">5 (default)</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="60">60</option>
        </select>
      </div>

      <button id="save-settings-btn">Save Settings</button>
    </div>

    <script src="../dist_ts/renderer/settings.js"></script>
  </body>
</html>
